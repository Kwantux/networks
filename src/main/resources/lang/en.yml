version: "<dark_green>Networks Plugin</dark_green> by <yellow>Quantum625</yellow>\n<aqua>Version: </aqua><1>"

help: "\n
<bold><dark_green>          Networks v<1> - Help Menu
\n============================================</dark_green></bold>

\n<click:suggest_command:/manager constructor>/manager constructor (id)</click> - <yellow>Create a new network</yellow>
\n<click:suggest_command:/manager rename>/manager rename (id)</click> - <yellow>Rename a network</yellow>
\n<click:suggest_command:/manager delete>/manager delete (id)</click> - <yellow>Delete a network</yellow>
\n
\n<click:suggest_command:/manager select>/manager select (id)</click> - <yellow>Select a network</yellow>
\n
\n<click:suggest_command:/manager list>/manager list</click> - <yellow>List all your networks</yellow>
\n<click:suggest_command:/manager listall>/manager listall</click> - <yellow>List all of the networks on the server</yellow>
\n<click:suggest_command:/manager list>/manager list (player)</click> - <yellow>List networks of another player</yellow>
\n
\n<click:suggest_command:/manager user add>/manager user add (player)</click> - <yellow>Give a player access to your network</yellow>
\n<click:suggest_command:/manager user remove>/manager user remove (player)</click> - <yellow>Revoke a player's access to your network</yellow>
\n
\n<click:suggest_command:/manager items>/manager items</click> - <yellow>List all your items</yellow>
\n<click:suggest_command:/manager view>/manager view</click> - <yellow>See all your items in a visual UI</yellow>
\n
\n<click:suggest_command:/manager merge>/manager merge (net1) (net2)</click> - <yellow>Merge net2 into net1</yellow>
\n
\n<blue><click:run_command:/manager manual>Open the user manual</click></blue>
\n
"

